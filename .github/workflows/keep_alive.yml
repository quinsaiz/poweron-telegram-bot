name: Keep Koyeb Alive

on:
  schedule:
    - cron: "*/40 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Koyeb App
        run: |
          curl -s -L -X GET "https://parliamentary-lesley-poweron-telegram-bot-a491d359.koyeb.app/" \
          -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36 (Arch Linux)" \
          -o /dev/null -w "%{http_code}"
          echo -e "\nWake up call sent."
